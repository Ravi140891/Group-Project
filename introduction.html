<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="CSS\style2.css" />
    <script src="JS\app.js" defer></script>
    <title>Discord</title>
  </head>

  <body>
    <main>
      <aside>
        <div class="user main-logo">
          <img src="Images\discord-v2-svgrepo-com.svg" alt="" />

        </div>
        <div class="user">
          <img src="Images\discord-v2-svgrepo-com.svg" alt="" />
        </div>
      </aside>
      <div class="channel-sidebar">

          <i class="fa fa-angle-down"></i>
        </div>
        <div class="wrapper">
          <div class="home">
              <a href="app.html"
                ><i class="fa fa-home"></i> &nbsp

          </div>
          <div class="top-meta">
            <i class="fa fa-angle-down"></i> &nbsp
            <p>TOP META</p>
          </div>
          <div class="lists">
            <ul>
              <li>
                <a href="http://"
                  ><i class="fa fa-bullhorn"></i> &nbsp
                  <p>announcements</p>
                </a>
              </li>
              <li>
                <a href="http://"
                  ><i class="fa fa-hashtag"></i> &nbsp
                  <p>welcome</p>
                </a>
              </li>
              <li>
                <div class="inner-div">
                <a href="introduction.html"
                  ><i class="fa fa-hashtag"></i> &nbsp
                  <p>introductions</p></a>
                  </div>
              </li>
              <li>
                <a href="http://"
                  ><i class="fa fa-check-square"></i> &nbsp
                  <p>rules</p>
                </a>
              </li>
              <li>
                <a href="http://"
                  ><i class="fa fa-hashtag"></i> &nbsp
                  <p>faq</p>
                </a>
              </li>
              <li>
                <a href="http://"
                  ><i class="fa fa-hashtag"></i> &nbsp
                  <p>roles</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main-body">
        <nav>
          <div class="left">
            <div class="nav-home">
              <a href="introduction.html"
                  ><i class="fa fa-hashtag"></i> &nbsp
                  <p>introductions</p></a
                >
            </div>
          </div>
          <div class="right">
            <i class="fa fa-refresh"></i>
            <div class="search">
              <input type="search" placeholder="search" />
              <i class="fa fa-search"></i>
            </div>
            <i class="fa fa-inbox"></i>
            <i class="fa fa-question-circle"></i>
          </div>
        </nav>
        <section class="mid-area">
            <ul class="chat-box">
                <li class="user"><span class="pic"><img src="0c19d27f22fb38af7df8c5aa250d37b3.png" alt=""></span><div class="user-name"><h4>User 1</h4><p>Hello Everyone</p></div></li>
                <li class="user"><span class="pic"><img src="0c19d27f22fb38af7df8c5aa250d37b3.png" alt=""></span><div class="user-name"><h4>User 2</h4><p>Hello Everyone</p></div></li>
                <li class="user"><span class="pic"><img src="0c19d27f22fb38af7df8c5aa250d37b3.png" alt=""></span><div class="user-name"><h4>User 3</h4><p>Hello Everyone</p></div></li>
                <li class="user"><span class="pic"><img src="0c19d27f22fb38af7df8c5aa250d37b3.png" alt=""></span><div class="user-name"><h4>User 4</h4><p>Hello Everyone</p></div></li>
            </ul>
          <form class="input-area">
            <i class="fa fa-plus-circle"></i>
            <input type="text" placeholder="Message #introductions" id="input-text"/>
            <i class="fa fa-gift"></i>
            <img src="Images\gif.png" alt="" class="gif">
            <img src="Images\sticker.png" alt="" class="sticker">
            <img src="Images\wink.png" alt="" class="smily">
